<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Notebook</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles/custom-bootstrap.css" rel="stylesheet" />
    <link href="styles/notebook.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:400,600|Poppins:400,600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", "Poppins", "Segoe UI", sans-serif;
      }
    </style>
  </head>
  <body class="bg-light">
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm fixed-top"
      style="z-index: 1040"
    >
      <div class="container-fluid">
        <span
          class="navbar-brand fw-bold"
          style="font-size: 1.4rem; letter-spacing: 0.03em"
          >JS Notebook</span
        >
        <span id="kernel-status" class="badge bg-success ms-3 align-middle"
          >Kernel: Ready</span
        >
        <div
          id="notebook-statusbar"
          class="ms-3 align-middle text-white small fw-semibold"
          style="min-width: 200px"
        >
          <span id="notebook-filename">Untitled.jsnb</span>
          <span id="notebook-saved" class="ms-2 badge bg-success">Saved</span>
        </div>
        <div class="ms-auto d-flex align-items-center gap-2">
          <button id="add-cell" class="btn btn-primary btn-sm">
            + Add Cell
          </button>
          <button id="restart-kernel" class="btn btn-info btn-sm">
            Restart
          </button>
          <button id="save-notebook" class="btn btn-success btn-sm">
            Save
          </button>
          <button id="load-notebook" class="btn btn-dark btn-sm">Load</button>
          <button
            id="theme-toggle"
            class="btn btn-secondary btn-sm"
            title="Toggle Theme"
          >
            ðŸŒ™
          </button>
        </div>
      </div>
    </nav>
    <main
      class="notebook-main container-fluid px-0"
      style="
        padding-top: 4.5rem;
        min-height: 100vh;
        background: var(--bs-body-bg);
      "
    >
      <div class="row g-0" style="height: calc(100vh - 4.5rem)">
        <div
          class="col-md-6 d-flex flex-column border-end"
          style="min-width: 350px; background: #18122b"
        >
          <div
            class="d-flex align-items-center justify-content-between px-3 py-2 border-bottom"
            style="background: #231942"
          >
            <span class="fw-bold text-white">script.js</span>
            <div class="d-flex gap-2">
              <button id="save-scriptjs-btn" class="btn btn-success btn-sm">
                Save
              </button>
              <button id="download-scriptjs-btn" class="btn btn-info btn-sm">
                Download
              </button>
            </div>
          </div>
          <div
            id="scriptjs-editor"
            style="flex: 1 1 auto; min-height: 400px; height: 100%; width: 100%"
          ></div>
        </div>
        <div class="col-md-6 px-0" style="overflow-x: auto">
          <div id="notebook" class="notebook-area mx-auto"></div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
    <script src="js/script.js"></script>
    <script src="js/cell.js"></script>
    <script src="js/notebook.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/scriptEditor.js"></script>
  </body>
</html>
